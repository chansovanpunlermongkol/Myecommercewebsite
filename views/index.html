<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

        
<div class="container" id="container">
	<div class="form-container sign-up-container">
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			
			<span>or use your account</span>
			 <input id="loginEmail" placeholder="Email">
             <input id="loginPassword" placeholder="Password" type="password">
			<a href="#">Forgot your password?</a>
			<button onclick="login()">Login</button>
			
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<a href="register.html"><button class="ghost" id="signUp">Sign Up</button></a>
				<a href="adminLogin.html"><button class="ghost" id="signUp">go back to admin</button></a>
			</div>
		</div>
	</div>
</div>


<script>


function login() {
    fetch('/user/login',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({
            email: document.getElementById('loginEmail').value,
            password: document.getElementById('loginPassword').value
        })
    }).then(res=>res.text())
    .then(msg=>{
        alert(msg);
        if(msg.includes('logged in')) {
            localStorage.setItem('userEmail', document.getElementById('loginEmail').value);
            window.location.href = 'user.html';
        }
    });
}


</script>
</body>
</html>
