<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Shop Clothes</title>
    <link rel="stylesheet" href="adminLogin.css">
</head>
<body>

  <div class="admin-container">
        <form class="admin-form">
        <h1>Admin Login</h1>
            <div class="input-box">
                <input type="email" id="email" required> <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" required> <label>Password</label>
            </div>
            <button onclick="login()">Login</button>
        <div class="links">
            <a href="index.html">User Sign In</a> |
            <a href="register.html">User Sign Up</a>
        </div>
        </form>
    </div>

</div>

<script>
async function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
        const res = await fetch('/admin/login', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({email, password})
        });

        if (!res.ok) {
            const msg = await res.text();
            alert(msg);
            return;
        }

        // Login success: redirect to dashboard
        window.location.href = 'admin.html';
    } catch(err) {
        console.error(err);
        alert('Login error');
    }
}
</script>
</body>
</html>
