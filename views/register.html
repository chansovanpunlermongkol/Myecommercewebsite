<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container" id="container">

	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Create Account</h1>
			
			<span>or use your email for registration</span>
		
		    <input id="username" placeholder="Username">
            <input id="email" placeholder="Email">
            <input id="password" placeholder="Password" type="password">
			<a href="#">  </a>
			<button onclick="register()">Register</button>
		</form>
		
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Wellcom Back!</h1>
				<p>To keep connectet with us please login with your personal info</p>
				<a href="index.html"><button class="ghost" id="signIn">Go Back Sign In</button></a>
				<a href="adminLogin.html"><button class="ghost" id="signIn">Go Back to admin</button></a>
			</div>
		</div>
	</div>
</div>


    <script>

        function register() {
        fetch('/user/register',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        })
    }).then(res=>res.text()).then(alert);
}
    </script>
    
</body>
</html>
